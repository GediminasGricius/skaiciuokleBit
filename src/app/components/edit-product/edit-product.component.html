<div class="card">
  <div class="card-header">Pridėti naują prekę</div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Prekės pavadinimas</label>
      <input type="text" class="form-control" [(ngModel)]="name">
    </div>
    <div class="mb-3">
      <label class="form-label">Kiekis</label>
      <input type="number" class="form-control" [(ngModel)]="quantity" >
    </div>

    <button class="btn btn-success" (click)="update()" [disabled]="name==null || quantity==null"  >Pridėti</button>
  </div>
</div>
