<div class="card">
  <div class="card-header">Pirkinių sąrašas</div>
  <div class="card-body">




    <div>
      <ul class="list-group"  >
        <li *ngFor="let product of products; let i=index" class="list-group-item">
           <div class="row">
             <div class="col-md-6">{{ i+1 }}. {{ product.name }}</div>
             <div class="col-md-3">{{ product.quantity }} vnt.</div>
             <div class="col-md-3"><button class="btn btn-danger" (click)="delete(i)" >Ištrinti</button></div>
           </div>

        </li>
      </ul>

    </div>

  </div>
</div>
